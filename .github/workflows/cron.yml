name: GPP Checker

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run checker
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node check_and_push.js

      - name: Commit state
        run: |
          git config user.name "gpp-bot"
          git config user.email "bot@gpp.local"
          git add state.json
          git commit -m "Update state" || echo "No changes"
          git push

